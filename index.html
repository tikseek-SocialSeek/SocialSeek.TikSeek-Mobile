<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="Social Seek - 日本最大級TikTok Shopコミュニティ。ショート動画×商品アフィリエイト×ライブコマースで副業収入を実現">
    <meta property="og:title" content="Social Seek - 国内初! 日本最大レベル TikTok Shopコミュニティ">
    <meta property="og:description" content="TikTok Shopで副業収入を実現！期間限定30名枠のみ完全無料開放中">
    <meta property="og:image" content="https://socialseek.jp/ogp-image.jpg">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <title>Social Seek - 国内初! 日本最大レベル TikTok Shopコミュニティ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, 'Noto Sans JP', sans-serif;
            overflow-x: hidden;
            background: #000000;
            width: 100%;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            -webkit-overflow-scrolling: touch;
        }

        /* TikTok Color Variables */
        :root {
            --tiktok-red: #FE2C55;
            --tiktok-cyan: #25F4EE;
            --tiktok-black: #000000;
            --tiktok-white: #FFFFFF;
            --tiktok-pink: #FF0050;
            --gradient-gold: linear-gradient(135deg, #FFD700, #FFA500);
            --safe-area-inset-top: env(safe-area-inset-top);
            --safe-area-inset-bottom: env(safe-area-inset-bottom);
            --safe-area-inset-left: env(safe-area-inset-left);
            --safe-area-inset-right: env(safe-area-inset-right);
        }

        /* Premium Animations - モバイル用に軽量化 */
        @keyframes glitch {
            0%, 100% { 
                text-shadow: 1px 0 var(--tiktok-cyan), -1px 0 var(--tiktok-red);
            }
            50% { 
                text-shadow: 1px 0 var(--tiktok-red), -1px 0 var(--tiktok-cyan);
            }
        }

        @keyframes floatUpDown {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* Notification Bar */
        .notification-bar {
            position: fixed;
            top: 0;
            top: var(--safe-area-inset-top);
            left: 0;
            right: 0;
            background: linear-gradient(90deg, var(--tiktok-red), var(--tiktok-pink));
            color: white;
            padding: 12px 10px;
            text-align: center;
            z-index: 1001;
            font-weight: 700;
            font-size: 13px;
            line-height: 1.4;
        }

        /* Floating Action Button */
        .floating-cta {
            position: fixed;
            bottom: calc(20px + var(--safe-area-inset-bottom));
            right: 20px;
            z-index: 1000;
            animation: floatUpDown 3s ease-in-out infinite;
        }

        .floating-cta-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background: linear-gradient(135deg, var(--tiktok-red), var(--tiktok-pink));
            color: white;
            padding: 14px 20px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            font-size: 14px;
            box-shadow: 0 4px 15px rgba(254, 44, 85, 0.4);
            min-height: 44px;
            min-width: 44px;
        }

        /* Hero Section */
        .hero-section {
            min-height: 100vh;
            background: var(--tiktok-black);
            position: relative;
            overflow: hidden;
            padding-top: calc(50px + var(--safe-area-inset-top));
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
            position: relative;
            z-index: 10;
        }

        /* Main Title */
        .main-title-wrapper {
            padding-top: 60px;
            margin-bottom: 30px;
        }

        .title-box {
            background: linear-gradient(135deg, var(--tiktok-red), var(--tiktok-pink));
            padding: 25px 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(254, 44, 85, 0.3);
        }

        .title-box h1 {
            font-size: 20px;
            font-weight: 900;
            color: var(--tiktok-white);
            text-align: center;
            line-height: 1.4;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .title-accent {
            font-size: 16px;
            display: block;
            margin-bottom: 8px;
        }

        .title-main {
            font-size: 24px;
            display: block;
        }

        /* Trust Badges */
        .trust-badges {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 25px 0;
            flex-wrap: wrap;
        }

        .trust-badge {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--tiktok-cyan);
            border-radius: 10px;
            padding: 10px 15px;
            color: white;
            font-size: 12px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
            min-height: 44px;
        }

        /* Countdown Timer */
        .countdown-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid var(--tiktok-red);
            border-radius: 15px;
            padding: 20px 15px;
            margin: 25px auto;
            max-width: 100%;
            text-align: center;
        }

        .countdown-title {
            color: var(--tiktok-cyan);
            font-size: 16px;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .countdown-boxes {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .countdown-box {
            background: var(--tiktok-black);
            border: 2px solid var(--tiktok-cyan);
            border-radius: 10px;
            padding: 10px;
            min-width: 70px;
        }

        .countdown-number {
            color: var(--tiktok-red);
            font-size: 24px;
            font-weight: 900;
            display: block;
        }

        .countdown-label {
            color: var(--tiktok-white);
            font-size: 10px;
            text-transform: uppercase;
        }

        /* Subtitle */
        .subtitle-container {
            margin-bottom: 40px;
        }

        .subtitle-box {
            background: var(--tiktok-white);
            padding: 30px 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .subtitle-text {
            font-size: 20px;
            font-weight: 800;
            color: var(--tiktok-black);
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .subtitle-sub {
            font-size: 16px;
            color: #333;
            font-weight: 700;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .subtitle-method {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .method-tag {
            background: linear-gradient(135deg, var(--tiktok-red), var(--tiktok-pink));
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 13px;
            box-shadow: 0 3px 10px rgba(254, 44, 85, 0.3);
        }

        .highlight-red {
            color: var(--tiktok-red);
            font-weight: 900;
        }

        /* Statistics */
        .stats-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
            flex-wrap: wrap;
        }

        .stat-box {
            text-align: center;
            flex: 1;
            min-width: 100px;
        }

        .stat-number {
            font-size: 32px;
            font-weight: 900;
            background: linear-gradient(135deg, var(--tiktok-cyan), var(--tiktok-red));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            color: var(--tiktok-white);
            font-size: 12px;
            margin-top: 5px;
        }

        /* Icons */
        .icon-row {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-bottom: 40px;
        }

        .icon-circle {
            width: 70px;
            height: 70px;
            background: var(--tiktok-black);
            border: 3px solid var(--tiktok-red);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-circle svg {
            width: 35px;
            height: 35px;
            stroke: var(--tiktok-cyan);
            stroke-width: 3;
        }

        /* Brand Name */
        .brand-section {
            margin-bottom: 40px;
            text-align: center;
        }

        .brand-box {
            background: var(--tiktok-black);
            border: 3px solid var(--tiktok-white);
            padding: 25px 30px;
            border-radius: 15px;
            display: inline-block;
        }

        .brand-name {
            font-size: 36px;
            font-weight: 900;
            background: linear-gradient(90deg, var(--tiktok-red), var(--tiktok-pink), var(--tiktok-cyan));
            background-size: 200% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* CTA Button */
        .cta-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: linear-gradient(135deg, var(--tiktok-red), var(--tiktok-pink));
            color: var(--tiktok-white);
            font-size: 16px;
            font-weight: 900;
            padding: 18px 30px;
            text-decoration: none;
            border-radius: 30px;
            box-shadow: 0 8px 20px rgba(254, 44, 85, 0.4);
            width: 100%;
            max-width: 350px;
            margin: 0 auto;
            min-height: 50px;
            text-align: center;
        }

        /* Sections */
        .about-section,
        .service-section,
        .growth-section,
        .instructor-section,
        .benefits-section,
        .voices-section,
        .campaign-section,
        .features-section,
        .final-cta-section {
            padding: 60px 0;
        }

        .section-title {
            font-size: 28px;
            font-weight: 900;
            text-align: center;
            margin-bottom: 40px;
            line-height: 1.3;
        }

        /* About Card */
        .about-card {
            background: rgba(255, 255, 255, 0.03);
            border: 2px solid rgba(254, 44, 85, 0.3);
            border-radius: 20px;
            padding: 30px 20px;
        }

        .about-title {
            font-size: 28px;
            font-weight: 900;
            background: linear-gradient(90deg, var(--tiktok-cyan), var(--tiktok-red));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            margin-bottom: 20px;
        }

        .about-description {
            color: var(--tiktok-white);
            font-size: 16px;
            line-height: 1.7;
            margin-bottom: 30px;
            text-align: center;
        }

        .about-highlight {
            background: linear-gradient(135deg, var(--tiktok-red), var(--tiktok-pink));
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin: 20px 0;
            font-size: 16px;
            font-weight: 700;
            line-height: 1.5;
        }

        /* Features Grid */
        .features-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-top: 30px;
        }

        .feature-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(37, 244, 238, 0.3);
            border-radius: 15px;
            padding: 25px 20px;
            text-align: center;
        }

        .feature-number {
            display: inline-block;
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--tiktok-red), var(--tiktok-pink));
            border-radius: 50%;
            color: white;
            font-size: 20px;
            font-weight: 900;
            line-height: 40px;
            margin-bottom: 15px;
        }

        .feature-title {
            color: var(--tiktok-cyan);
            font-size: 20px;
            font-weight: 800;
            margin-bottom: 10px;
        }

        .feature-description {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            line-height: 1.6;
        }

        /* Service Grid */
        .service-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 25px;
        }

        .service-item {
            background: linear-gradient(135deg, rgba(254, 44, 85, 0.1), rgba(37, 244, 238, 0.1));
            border: 2px solid rgba(254, 44, 85, 0.3);
            border-radius: 15px;
            padding: 25px 20px;
        }

        .service-title {
            color: var(--tiktok-red);
            font-size: 20px;
            font-weight: 800;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .service-list {
            color: rgba(255, 255, 255, 0.9);
            list-style: none;
            padding: 0;
        }

        .service-list li {
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            padding-left: 25px;
            font-size: 14px;
            line-height: 1.5;
        }

        .service-list li::before {
            content: '✓';
            position: absolute;
            left: 0;
            color: var(--tiktok-cyan);
            font-weight: bold;
        }

        /* Growth Timeline */
        .growth-timeline {
            position: relative;
            padding: 20px 0;
        }

        .growth-timeline::before {
            content: '';
            position: absolute;
            left: 20px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: linear-gradient(180deg, var(--tiktok-cyan), var(--tiktok-red));
        }

        .growth-item {
            margin-bottom: 40px;
            padding-left: 50px;
            position: relative;
        }

        .growth-content {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(37, 244, 238, 0.3);
        }

        .growth-dot {
            position: absolute;
            left: 11px;
            top: 20px;
            width: 20px;
            height: 20px;
            background: var(--tiktok-red);
            border: 4px solid var(--tiktok-black);
            border-radius: 50%;
        }

        .growth-day {
            color: var(--tiktok-cyan);
            font-size: 14px;
            font-weight: 800;
            margin-bottom: 8px;
        }

        .growth-title {
            color: white;
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .growth-description {
            color: rgba(255, 255, 255, 0.7);
            font-size: 13px;
            line-height: 1.5;
        }

        /* Instructor Card */
        .instructor-card {
            background: var(--tiktok-white);
            border-radius: 20px;
            padding: 30px 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .instructor-badge {
            display: inline-block;
            background: linear-gradient(135deg, var(--tiktok-red), var(--tiktok-pink));
            color: var(--tiktok-white);
            padding: 6px 15px;
            font-size: 11px;
            font-weight: 700;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 15px;
        }

        .instructor-main-title {
            font-size: 24px;
            font-weight: 900;
            color: var(--tiktok-black);
            margin-bottom: 10px;
        }

        .instructor-subtitle {
            font-size: 14px;
            color: #666;
            line-height: 1.5;
            margin-bottom: 8px;
        }

        .ambassador-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-top: 30px;
        }

        .ambassador-card {
            background: linear-gradient(135deg, #f8f9fa, #ffffff);
            border-radius: 15px;
            padding: 20px;
            border: 2px solid #eee;
        }

        .ambassador-icon {
            font-size: 32px;
            margin-bottom: 10px;
            display: inline-block;
        }

        .ambassador-role {
            color: var(--tiktok-red);
            font-size: 16px;
            font-weight: 800;
            margin-bottom: 12px;
            line-height: 1.3;
        }

        .ambassador-achievements {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .ambassador-achievements li {
            color: #333;
            font-size: 13px;
            line-height: 1.6;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
            position: relative;
            padding-left: 20px;
        }

        .ambassador-achievements li::before {
            content: '✨';
            position: absolute;
            left: 0;
        }

        /* Benefits Grid */
        .benefits-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 25px;
        }

        .benefit-card {
            background: var(--tiktok-black);
            padding: 30px 20px;
            border-radius: 15px;
            border-top: 4px solid var(--tiktok-red);
        }

        .benefit-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, var(--tiktok-red), var(--tiktok-pink));
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .benefit-icon svg {
            width: 30px;
            height: 30px;
            stroke: var(--tiktok-white);
            stroke-width: 3;
        }

        .benefit-title {
            font-size: 20px;
            font-weight: 800;
            color: var(--tiktok-white);
            text-align: center;
            margin-bottom: 15px;
        }

        .benefit-text {
            color: rgba(255,255,255,0.8);
            text-align: center;
            line-height: 1.5;
            font-size: 14px;
        }

        /* Student Cards */
        .student-cards-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 25px;
        }

        .student-card {
            background: var(--tiktok-white);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
        }

        .student-header {
            background: linear-gradient(135deg, var(--tiktok-black), #1a1a1a);
            padding: 20px;
            position: relative;
        }

        .student-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--tiktok-cyan);
            color: var(--tiktok-black);
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 700;
        }

        .student-avatar {
            width: 60px;
            height: 60px;
            background: var(--tiktok-white);
            border-radius: 50%;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
        }

        .student-name {
            color: var(--tiktok-white);
            font-size: 18px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 5px;
        }

        .student-role {
            color: rgba(255,255,255,0.8);
            text-align: center;
            font-size: 12px;
        }

        .student-content {
            padding: 20px;
        }

        .student-voice {
            background: linear-gradient(135deg, #f8f9fa, #ffffff);
            border-left: 3px solid var(--tiktok-red);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .voice-text {
            color: #333;
            line-height: 1.6;
            font-size: 13px;
        }

        .before-after {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .ba-box {
            padding: 12px;
            border-radius: 8px;
            text-align: center;
        }

        .ba-content {
            font-size: 12px;
            line-height: 1.5;
            color: #333;
        }

        .achievement-highlight {
            background: linear-gradient(135deg, var(--tiktok-red), var(--tiktok-pink));
            color: white;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-weight: 700;
            font-size: 14px;
        }

        /* Campaign Card */
        .campaign-card {
            background: var(--tiktok-white);
            border-radius: 20px;
            padding: 40px 20px;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .campaign-badge {
            position: absolute;
            top: -15px;
            right: 20px;
            background: var(--tiktok-cyan);
            color: var(--tiktok-black);
            padding: 8px 15px;
            font-weight: 900;
            font-size: 12px;
            border-radius: 8px;
        }

        .campaign-limited {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: var(--tiktok-black);
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: 900;
            font-size: 16px;
            margin: 0 auto 20px;
            display: inline-block;
        }

        .campaign-highlight-box {
            background: linear-gradient(135deg, var(--tiktok-black), #1a1a1a);
            padding: 25px 15px;
            margin-bottom: 30px;
            border-radius: 15px;
        }

        .campaign-main-text {
            font-size: 28px;
            font-weight: 900;
            color: var(--tiktok-white);
            text-align: center;
            margin-bottom: 10px;
        }

        .campaign-sub-text {
            font-size: 16px;
            font-weight: 700;
            color: var(--tiktok-white);
            text-align: center;
        }

        /* Features List */
        .features-list {
            max-width: 100%;
        }

        .feature-item {
            background: linear-gradient(135deg, #1a1a1a, var(--tiktok-black));
            border-left: 4px solid var(--tiktok-red);
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            border-radius: 10px;
        }

        .feature-check {
            width: 40px;
            height: 40px;
            background: var(--tiktok-red);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .feature-check svg {
            width: 24px;
            height: 24px;
            stroke: var(--tiktok-white);
            stroke-width: 4;
        }

        .feature-text {
            font-size: 14px;
            font-weight: 600;
            color: var(--tiktok-white);
            line-height: 1.4;
        }

        /* Final CTA */
        .final-cta-card {
            background: var(--tiktok-white);
            border-radius: 20px;
            padding: 50px 20px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .final-title {
            font-size: 36px;
            font-weight: 900;
            color: var(--tiktok-black);
            margin-bottom: 15px;
        }

        .final-subtitle {
            font-size: 18px;
            font-weight: 700;
            color: #333;
            margin-bottom: 30px;
        }

        .final-cta-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background: linear-gradient(135deg, var(--tiktok-red), var(--tiktok-pink));
            color: var(--tiktok-white);
            font-size: 20px;
            font-weight: 900;
            padding: 20px 40px;
            text-decoration: none;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(254, 44, 85, 0.4);
            width: 100%;
            max-width: 320px;
        }

        .response-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 25px;
            padding: 12px 20px;
            background: var(--tiktok-cyan);
            color: var(--tiktok-black);
            font-weight: 700;
            font-size: 14px;
            border-radius: 20px;
        }

        /* Footer */
        .footer {
            background: linear-gradient(180deg, #1a1a1a, var(--tiktok-black));
            color: var(--tiktok-white);
            padding: 50px 0 calc(30px + var(--safe-area-inset-bottom));
            text-align: center;
            border-top: 2px solid var(--tiktok-red);
        }

        .footer-links {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }

        .footer-link {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            padding: 10px;
            min-height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .footer-brand {
            font-size: 32px;
            font-weight: 900;
            margin-bottom: 10px;
            background: linear-gradient(90deg, var(--tiktok-red), var(--tiktok-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .footer-tagline {
            color: rgba(255,255,255,0.6);
            font-size: 14px;
            margin-bottom: 25px;
        }

        .footer-copyright {
            color: rgba(255,255,255,0.4);
            font-size: 12px;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        /* Tablet対応 */
        @media (min-width: 768px) {
            .container {
                padding: 0 30px;
            }

            .title-box h1 {
                font-size: 32px;
            }

            .title-accent {
                font-size: 24px;
            }

            .title-main {
                font-size: 40px;
            }

            .features-grid,
            .service-grid,
            .ambassador-grid,
            .benefits-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .student-cards-container {
                grid-template-columns: repeat(2, 1fr);
            }

            .before-after {
                grid-template-columns: 1fr 1fr;
            }
        }

        /* PC対応 */
        @media (min-width: 1024px) {
            .features-grid {
                grid-template-columns: repeat(3, 1fr);
            }

            .service-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .ambassador-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .benefits-grid {
                grid-template-columns: repeat(3, 1fr);
            }

            .student-cards-container {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </script>
